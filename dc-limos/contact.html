<!-- Contact -->
<div id="contact" class="container-fluid bg">
	<h2 class="text-center">CONTACT</h2>

	<!-- Booking Form -->
	<div class="row">
		<div class="col-xs-12">

			<form>
				<div class="col-xs-12 col-lg-6">
					<div class="form-group">
						<label for="name">Your Name: <span class="red">*</span></label>
						<input type="text" class="form-control" id="name" placeholder="John Smith">
					</div>
					<div class="form-group">
						<label for="email">Email address: <span class="red">*</span></label>
						<input type="email" class="form-control" id="email" placeholder="email@address.com">
					</div>
					<div class="form-group">
						<label for="phone">Contact Phone: <span class="red">*</span></label>
						<input type="text" class="form-control" id="phone" placeholder="0410 123 456">
					</div>
					<div class="form-group">
						<label for="destination">Destination Address: <span class="red">*</span></label>
						<input type="text" class="form-control" id="destination" placeholder="45 Wattle Lane, Noosa">
					</div>
					<div class="form-group">
							<label for="pickup">Pickup Location: <span class="red">*</span></label>
							<input type="text" class="form-control" id="pickup" placeholder="155 Shelby Avenue, Kawana">
					</div>
				</div>

				<div class="col-xs-12 col-lg-6">
					<div class="form-group">
						<label for="time" class="col-2 col-form-label">Time <span class="red">*</span></label>
						<input class="form-control" type="time" value="13:45" id="time">
					</div>
					<div class="form-group">
						<label for="date" class="col-2 col-form-label">Date <span class="red">*</span></label>
						<input class="form-control" type="date"  id="date">
					</div>
					<div class="form-group">
						<label for="people" class="col-2 col-form-label">Number of People: <span class="red">*</span></label>
						<input class="form-control" type="number" value="1" id="people" min="0">
					</div>

					<div class="form-group">
						<label for="event" class="col-2 col-form-label">Event Details:</label>
						<select id="select-vehicle">
							<option>Event Details</option>
							<option>Airport Transfer</option>
							<option>Wedding / Formal</option>
							<option>Sporting Event / Concert</option>
							<option>Other</option>												
						</select>
                    </div>	
                    
                    <div class="form-group">
						<label for="vehicle" class="col-2 col-form-label">Baby Seating:</label>
						<select id="select-vehicle">
							<option>None Required</option>
							<option>Forward Facing</option>
							<option>Rear Facing</option>
							<option>Booster Seat</option>
						</select>
					</div>
				</div>	
				
				<div class="col-xs-6">
					<div class="form-check form-check-inline">
						<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> Champagne</label>
					</div>
				</div>

				<div class="col-xs-6">
					<div class="form-check form-check-inline">
						<label class="form-check-label">
						<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"> Extra Luggage</label>
					</div>
				</div>	

				<div class="col-xs-12">
					<div class="form-group">
						<label for="comments">Additional Notes:</label>
						<textarea class="form-control" id="comments" rows="3"></textarea>
					</div>

					<button class="submit" id="submit">Submit</button>
				</div>
			</form>

		</div>
	</div>
</div>
