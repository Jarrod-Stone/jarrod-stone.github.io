    <div class="container-fluid" id="map">

      <div class="col-xs-12" id="map-exhibit">

    <script>
    $(document).ready(function(){
      svgDoc.getElementById("dna");
    })
    </script>

    <script>
    var svgDoc;
    window.onload=function() {
    	//  SVG and the main DOM is loaded before we start trying to manipulate it.
    	// contentDocument() grabs the inner SVG document.
    	var a = document.getElementById("object-map");
    	// Get the SVG document inside the Object tag
    	svgDoc = a.contentDocument;
      var hashID = location.hash.substr(1);
      mapStuff(hashID); 

      var bris_dna = svgDoc.getElementById("dna");
      var place = svgDoc.getElementById("place");
      var day_in_life = svgDoc.getElementById("life");
      var flood = svgDoc.getElementById("floods");
      var bris_story = svgDoc.getElementById("story");
      var scents = svgDoc.getElementById("scents");
      var radio = svgDoc.getElementById("radio");
      var country = svgDoc.getElementById("country");
      var birth = svgDoc.getElementById("birth");
      var tram = svgDoc.getElementById("tram");
      var meanjin = svgDoc.getElementById("meanjin");

    	// Set the colour to something else
    	bris_dna.setAttribute("fill", "#d3d3d3");

    	// When each object in interactive map is clicked mapStuff function is called to bring up 
    	bris_dna.onclick = function() {mapStuff("DNA"); };
    	place.onclick = function() {mapStuff("Place"); };
    	day_in_life.onclick = function() {mapStuff("dayinthelife"); };
    	flood.onclick = function() {mapStuff("Flood"); };
    	bris_story.onclick = function() {mapStuff("Story"); };
    	scents.onclick = function() {mapStuff("Scents"); };
    	radio.onclick = function() {mapStuff("radio"); };
    	country.onclick = function() {mapStuff("Country"); };
    	birth.onclick = function() {mapStuff("Birth"); };
    	tram.onclick = function() {mapStuff("Tram"); };
    	meanjin.onclick = function() {mapStuff("Meanjin"); };
    }

    window.addEventListener("onhashchange", function () { 
      var hashID2 = location.hash.substr(1);
      mapStuff(hashID2); 
    
    });

    </script>
