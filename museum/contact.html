          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

    <!-- Contact Us -->
    <div class="container-fluid" id="contact">

      <div class="row centered">
        <div class="title green">CONTACT US</div>
        <br>

        <div class="row-centered">
          <div class="col-xs-8 col-xs-offset-2">
            <div class="col-xs-6 col-md-3 spc-small">
              <img class="contact-icon" alt="Phone Icon" id="contactIMG" src="images/phone.svg">
              <figcaption>+ (07) 3067 6770</figcaption>
            </div>

            <div class="col-xs-6 col-md-3 spc-small">
              <img class="contact-icon" alt="opening Hours Icon" id="contactIMG" src="images/clock.svg">
              <figcaption>Daily 10am - 5pm</figcaption>
            </div> 

            <div class="col-xs-6 col-md-3 spc-small">
              <img class="contact-icon" alt="Address Icon" id="contactIMG" src="images/address.svg">
              <figcaption>PO Box 12162, George Street,<br> Brisbane QLD 4003</figcaption>
            </div> 

            <div class="col-xs-6 col-md-3 spc-small">
              <img class="contact-icon" alt="Email Icon" id="contactIMG" src="images/mail.svg">
              <figcaption>info@museumofbrisbane.com.au</figcaption>
            </div>                  
          </div>
      </div>

        <div class="col-xs-12">
          <p class="centered">Or share your experience</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="row centered">
        <div class="col-sm-offset-3 col-sm-6">
          <form id="contactForm&quot;" name="contactForm&quot;" action="feedback.html" method="post">
            <div class="contactform">
              <input name="name" onblur="deselectedElement('name');" onfocus="selectedElement('name');" placeholder="NAME" required="" type="name"> <input name="email" pattern="[^ @]*@[^ @]*" placeholder="EMAIL ADDRESS" required="" type="email"> 
              <textarea name="message" onblur="deselectedElement('message');" onfocus="selectedElement('message');" placeholder="MESSAGE" required=""></textarea> <input type="submit" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
	  
	  
    <!-- Google Map -->
    <div class"container" id="gmap">
        <div class="row centered">
            <h3 class="title red contact-title">FIND US</h3>
        </div>
        <div class="row centered">
            <iframe frameborder="0" height="600px" marginheight="0" marginwidth="0" scrolling="no" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d4284.049145591813!2d153.0233871511362!3d-27.468202913458473!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8e6a99439997207!2sMuseum+of+Brisbane!5e0!3m2!1sen!2sau!4v1492841871240" style="-webkit-filter: grayscale(100%); filter: grayscale(100%);" width="100%"></iframe>
        </div>
    </div>

  <script src="js/functions.js"></script>
  
  </body>
